<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Promo Generator</title>
    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #1DB954; /* Spotify Green */
            --text-color: #ffffff;
            --text-secondary-color: #b3b3b3;
            --border-color: #2c2c2c;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
        }
        form {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary-color);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-weight: bold;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1ed760;
        }
        #loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }
        #results {
            margin-top: 2rem;
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: none;
        }
        #promoImage {
            width: 100%;
            max-width: 512px;
            height: auto;
            border-radius: 4px;
            margin: 1rem auto;
            display: block;
        }
        #promoText {
            white-space: pre-wrap;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music Promo Generator</h1>
        <form id="promoForm">
            <div class="form-group">
                <label for="soundcloudUrl">SoundCloud URL</label>
                <input type="text" id="soundcloudUrl" placeholder="https://soundcloud.com/..." required>
            </div>
            <div class="form-group">
                <label for="userKeywords">Your Keywords (comma separated)</label>
                <input type="text" id="userKeywords" placeholder="e.g., Afro House, Deep House, soulful" required>
            </div>
            <div class="form-group">
                <label for="imageStyle">Image Style</label>
                <input type="text" id="imageStyle" placeholder="e.g., futuristic neon, minimalist, psychedelic" required>
            </div>
            <div class="form-group">
                <label for="apiKey">OpenAI API Key</label>
                <input type="password" id="apiKey" required>
            </div>
            <button type="submit">Generate Content</button>
        </form>

        <div id="loading">
            <p>Generating... This can take up to a minute.</p>
        </div>

        <div id="results">
            <h2>Your Promo Content</h2>
            <img id="promoImage" src="" alt="Generated Artwork">
            <pre id="promoText"></pre>
        </div>
    </div>

    <script>
        const promoForm = document.getElementById('promoForm');
        const loadingDiv = document.getElementById('loading');
        const resultsDiv = document.getElementById('results');
        const promoTextEl = document.getElementById('promoText');
        const promoImageEl = document.getElementById('promoImage');
        const apiKeyInput = document.getElementById('apiKey');

        // On page load, try to get the API key from local storage
        window.addEventListener('load', () => {
            const savedApiKey = localStorage.getItem('openaiApiKey');
            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
            }
        });

        promoForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const soundcloudUrl = document.getElementById('soundcloudUrl').value;
            const userKeywords = document.getElementById('userKeywords').value.split(',').map(k => k.trim());
            const imageStyle = document.getElementById('imageStyle').value;
            const apiKey = apiKeyInput.value;

            if (!soundcloudUrl || userKeywords.length === 0 || !apiKey || !imageStyle) {
                alert('Please fill all fields.');
                return;
            }
            
            // Save the API key to local storage for future use
            localStorage.setItem('openaiApiKey', apiKey);

            loadingDiv.style.display = 'block';
            resultsDiv.style.display = 'none';

            try {
                const response = await fetch('http://127.0.0.1:5001/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        soundcloudUrl: soundcloudUrl,
                        userKeywords: userKeywords,
                        apiKey: apiKey,
                        imageStyle: imageStyle
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'An unknown error occurred.');
                }

                // --- Display Results ---
                promoTextEl.textContent = data.promoText;
                promoImageEl.src = data.imageUrl;
                resultsDiv.style.display = 'block';

            } catch (error) {
                alert('An error occurred: ' + error.message);
            } finally {
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
